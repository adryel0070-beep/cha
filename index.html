<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Presentes</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: transparent;
    padding-top: 120px; /* espa√ßo para cabe√ßalho fixo */
    margin: 0;
  }

  /* Cabe√ßalho fixo */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(6px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    text-align: center;
    padding: 20px 10px;
    z-index: 100;
  }

  header h1 {
    margin: 0;
    font-size: 1.8em;
    color: #333;
  }

  header p {
    margin: 6px 0 0;
    font-size: 1em;
    color: #555;
    font-style: italic;
  }

  /* Lista de presentes */
  #lista {
    max-width: 800px;
    margin: auto;
  }

  .presente {
    background: rgba(255,255,255,0.2); /* 20% de transpar√™ncia */
    border-radius: 12px;
    padding: 15px 20px;
    margin: 15px 0;
    display: grid;
    grid-template-columns: 3fr 1fr 1fr;
    align-items: center;
    gap: 10px;
    transition: opacity 0.3s, transform 0.2s;
    color: #000;
  }

  .presente:hover {
    transform: scale(1.02);
  }

  .reservado {
    opacity: 0.4;
    text-decoration: line-through;
  }

  button {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover:not(:disabled) {
    background: #45a049;
  }

  button:disabled {
    background: #999;
    cursor: not-allowed;
  }

  /* Mobile */
  @media (max-width: 600px) {
    .presente {
      grid-template-columns: 1fr;
      text-align: center;
    }

    button {
      width: 100%;
      margin-top: 8px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Lista de Presentes ‚ù§Ô∏èüéÅ</h1>
  <p>Ajude-nos a construir nossa casa ‚ù§Ô∏è</p>
</header>

<div id="lista"></div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbw6mvK9EMo_x1x7Thy8bShsDYz1_Bct045FqanDkbV1uY3s5am8BGeIVx4VCFeCs4yp/exec";

  async function carregarPresentes() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error('Erro ao carregar: ' + res.status);
      const presentes = await res.json();

      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      // Se o array vier vazio, mostra uma mensagem
      if (!Array.isArray(presentes) || presentes.length === 0) {
        lista.innerHTML = '<p style="text-align:center;color:#666">Nenhum presente cadastrado.</p>';
        return;
      }

      presentes.forEach(p => {
        const div = document.createElement("div");
        div.className = "presente" + (String(p.status || '').toLowerCase().includes('reserv') ? " reservado" : "");

        div.innerHTML = `
          <div style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis">${p.presente}</div>
          <!-- <div><a href="${p.link || '#'}" target="_blank">üîó Ver</a></div> -->
          <div><button ${String(p.status || '').toLowerCase().includes('reserv') ? "disabled" : ""} onclick="reservar('${(p.presente||'').replace(/'/g, \"\\'\")}')">Presentear</button></div>
        `;

        lista.appendChild(div);
      });
    } catch(e) {
      console.error("Erro ao carregar presentes:", e);
      document.getElementById("lista").innerHTML = '<p style="color:#c33;text-align:center">Erro ao carregar a lista. Tente recarregar a p√°gina.</p>';
    }
  }

  async function reservar(nomePresente) {
    const convidado = prompt("Digite seu nome para confirmar o presente:");
    if (!convidado) return;

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ presente: nomePresente, convidado })
      });

      // tenta ler json
      const data = await res.json();

      if (data && data.status === 'success') {
        alert("Presente reservado com sucesso!");
      } else {
        alert("N√£o foi poss√≠vel reservar o presente. Talvez j√° esteja reservado.");
        console.log('Resposta do servidor:', data);
      }
    } catch (err) {
      console.error("Erro na reserva:", err);
      alert("N√£o foi poss√≠vel reservar o presente. Tente novamente mais tarde.");
    }

    // atualiza a lista (recarrega)
    carregarPresentes();
  }

  // inicializa
  carregarPresentes();
</script>

</script>
</body>
</html>
